author: Ribesg
main: ${project.groupId}.${project.name}
name: ${project.name}
description: ${project.description}
url: ${project.url}
version: maven-version-number

load: POSTWORLD

depend: [NCore]
softdepend: [NCuboid, NWorld]

commands:
  nplayer:
    description: Main plugin command
    usage: |
      /<command> reload messages
  forcelogin:
    decription: Force-login a Player
    aliases: [flogin]
    usage: |
      /<command> <playerName>
  login:
    description: Login command
    usage: |
      /<command> <password>
  register:
    description: Register command
    usage: |
      /<command> <password>
  logout:
    description: Logout command
    usage: |
      /<command> [autologout|auto [enable|disable]]
  info:
    description: Info command
    usage: |
      /<command> <playerName>
  home:
    description: Home command
    usage: |
      /<command> [playerName]
  sethome:
    description: SetHome command
    usage: |
      /<command> [playerName]
  ban:
    description: Ban command
    usage: |
      /<command> <playerName> [duration] <reason>
  banip:
    description: Banip command
    usage: |
      /<command> <ip|playerName> [duration] <reason>
  jail:
    description: Jail command
    usage: |
      /<command> <playerName> [duration] <jailPointName> <reason>
  mute:
    description: Mute command
    usage: |
      /<command> <playerName> [duration] <reason>
  unban:
    description: Unban command
    usage: |
      /<command> <playerName>
  unbanip:
    description: Unbanip command
    usage: |
      /<command> <ip>
  unjail:
    description: Unjail command
    usage: |
      /<command> <playerName>
  unmute:
    description: Unmute command
    usage: |
      /<command> <playerName>
  kick:
    description: Kick command
    usage: |
      /<command> <playerName> <reason>

permissions:

  nplayer.admin:
    description: NPlayer plugin admin
    default: op
    children:
      nplayer.user: true
      nplayer.cmd.reload:
        default: op
      nplayer.cmd.forcelogin:
        default: op
      nplayer.cmd.info.admin:
        default: op
        children:
          nplayer.cmd.info: true
      nplayer.cmd.home.others:
        default: op
        children:
          nplayer.cmd.home: true
      nplayer.cmd.sethome.others:
        default: op
        children:
          nplayer.cmd.sethome: true
      nplayer.cmd.ban:
        default: op
      nplayer.cmd.ban.permanent:
        default: op
        children:
          nplayer.cmd.ban: true
      nplayer.cmd.unban:
        default: op
      nplayer.cmd.banip:
        default: op
      nplayer.cmd.banip.permanent:
        default: op
        children:
          nplayer.cmd.banip: true
      nplayer.cmd.unbanip:
        default: op
      nplayer.cmd.jail:
        default: op
      nplayer.cmd.jail.permanent:
        default: op
        children:
          nplayer.cmd.jail: true
      nplayer.cmd.unjail:
        default: op
      nplayer.cmd.mute:
        default: op
      nplayer.cmd.mute.permanent:
        default: op
        children:
          nplayer.cmd.mute: true
      nplayer.cmd.unmute:
        default: op
      nplayer.cmd.kick:
        default: op

  nplayer.user:
    description: NPlayer plugin user
    default: op
    children:
      nplayer.cmd.login:
        default: op
      nplayer.cmd.logout:
        default: op
      nplayer.cmd.register:
        default: op
      nplayer.cmd.info:
        default: op
      nplayer.cmd.home:
        default: op
      nplayer.cmd.sethome:
        default: op
