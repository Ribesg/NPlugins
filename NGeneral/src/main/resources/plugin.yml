author: Ribesg
main: ${project.groupId}.${project.name}
name: ${project.name}
description: ${project.description}
url: ${project.url}
version: maven-version-number

load: POSTWORLD

depend: [NCore]
softdepend: [dynmap]

commands:
  ngeneral:
    description: Main plugin command
    usage: |
      /<command> reload messages
  god:
    description: GodMode Command
    usage: |
      /<command> [enable|disable] [playerName[,...]]
  fly:
    description: FlyMode Command
    usage: |
      /<command> [enable|disable] [playerName[,...]]
  flyspeed:
    description: Fly Speed Command
    aliases: [flys]
    usage: |
      /<command> <-1...1>|<reset> [playerName[,...]]
  walkspeed:
    description: Walk Speed Command
    aliases: [walks]
    usage: |
      /<command> <-1...1>|<reset> [playerName[,...]]
  afk:
    description: Afk Command
    usage: |
      /<command> [Reason]
  busy:
    description: Busy Command
    usage: |
      /<command> [Reason]
  time:
    description: Time Command
    aliases: [t]
    usage: |
      /<command> <"d"|"day"|"n"|"night"|value> [world]
  weather:
    description: Weather Command
    aliases: [w]
    usage: |
      /<command> <"c"|"clear"|"r"|"rain"|"t"|"thunder"> [duration] [world]
  repair:
    description: Repair Command
    usage: |
      /<command>
  nightvision:
    description: Night Vision Command
    aliases: [nv]
    usage: |
      /<command>
  tp:
    description: Teleport Command
    usage: |
      /<command> [playerName[,...]] <playerName>
  tppos:
    description: Teleport Command
    aliases: [tpp]
    usage: |
      /<command> [playerName[,...]] <x y z>|<x;y;z>
  tphere:
    description: Teleport Command
    aliases: [tph]
    usage: |
      /<command> <playerName[,...]>
  tpthere:
    description: Teleport Command
    aliases: [tpt]
    usage: |
      /<command> [playerName[,...]]
  tpworld:
    description: Teleport Command
    aliases: [tpw]
    usage: |
      /<command> [playerName[,...]] <worldName>
  tpback:
    description: Teleport Command
    aliases: [tpb]
    usage: |
      /<command> [playerName[,...]]
  itemnetwork:
    description: ItemNetwork Command
    aliases: [in]
    usage: |
      /<command> <create|delete> <networkName>
  heal:
    description: Heal Command
    usage: |
      /<command> [playerName[,...][ ...]]
  feed:
    description: Feed Command
    usage: |
      /<command> [playerName[,...][ ...]]
  health:
    description: Health Command
    usage: |
      /<command> [playerName[,...][ ...]] <value>
  food:
    description: Food Command
    usage: |
      /<command> [playerName[,...][ ...]] <value>
  spy:
    description: Spy Command
    usage: |
      /<command> [playerName]

permissions:

  ngeneral.admin:
    description: NGeneral plugin admin
    default: op
    children:
      ngeneral.user: true

      ngeneral.cmd.reload:
         default: op
      ngeneral.cmd.god:
         default: op
      ngeneral.cmd.god.others:
         default: op
      ngeneral.cmd.fly:
         default: op
      ngeneral.cmd.fly.others:
         default: op
      ngeneral.cmd.flyspeed:
         default: op
      ngeneral.cmd.flyspeed.others:
         default: op
      ngeneral.cmd.walkspeed:
         default: op
      ngeneral.cmd.walkspeed.others:
         default: op
      ngeneral.cmd.time:
         default: op
      ngeneral.cmd.weather:
         default: op
      ngeneral.cmd.repair:
         default: op
      ngeneral.cmd.nightvision:
         default: op
      ngeneral.cmd.itemnetwork.all:
         default: op
      ngeneral.cmd.spy:
         default: op
      ngeneral.cmd.tp:
         default: op
      ngeneral.cmd.tppos:
         default: op
      ngeneral.cmd.tphere:
         default: op
      ngeneral.cmd.tpthere:
         default: op
      ngeneral.cmd.tpworld:
         default: op
      ngeneral.cmd.tpback:
         default: op
      ngeneral.cmd.heal:
         default: op
      ngeneral.cmd.health:
         default: op
      ngeneral.cmd.feed:
         default: op
      ngeneral.cmd.food:
         default: op

      ngeneral.protectionsign.bypass:
         default: op
      ngeneral.protectionsign.break:
         default: op

  ngeneral.user:
    description: NGeneral plugin admin
    default: op
    children:

      ngeneral.cmd.afk:
         default: op
      ngeneral.cmd.busy:
         default: op
      ngeneral.cmd.itemnetwork:
         default: op

      ngeneral.protectionsign:
         default: op
      ngeneral.signcolors:
         default: op
